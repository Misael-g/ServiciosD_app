name: servicios_app
description: "Aplicación móvil de Servicios Técnicos a Domicilio"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Backend - Supabase
  supabase_flutter: ^2.8.0
  
  # State Management
  provider: ^6.1.2
  
  # Geolocalización
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  
  # Mapas
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Imágenes
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # Utilidades
  equatable: ^2.0.5
  uuid: ^4.5.1
  intl: ^0.19.0
  
  # Permisos
  permission_handler: ^11.3.1
  
  # Variables de entorno
  flutter_dotenv: ^5.2.1
  
  # HTTP (si necesitas hacer peticiones adicionales)
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Archivos de configuración
  assets:
    - .env
  
