<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a - TecniHogar</title>
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e85a2a;
            --primary-light: #ff8c5f;
            --secondary: #004e89;
            --secondary-dark: #003d6b;
            --accent: #ffc107;
            --success: #00c853;
            --error: #d32f2f;
            --warning: #ff9800;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #eeeeee;
            --gray-300: #e0e0e0;
            --gray-600: #757575;
            --gray-700: #616161;
            --gray-800: #424242;
            --gray-900: #212121;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--secondary) 0%, #1a5f8a 50%, var(--secondary-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.02) 10px,
                    rgba(255, 255, 255, 0.02) 20px
                );
            pointer-events: none;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 32px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }

        .brand-name {
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 32px;
        }

        .status {
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            border-left: 4px solid;
        }

        .status.loading {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-color: #2196f3;
            color: #0d47a1;
        }

        .status.success {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-color: var(--success);
            color: #1b5e20;
        }

        .status.error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border-color: var(--error);
            color: #b71c1c;
        }

        .spinner {
            border: 3px solid rgba(33, 150, 243, 0.2);
            border-top: 3px solid #2196f3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: var(--gray-800);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        label::before {
            content: 'üîß';
            font-size: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
            transform: translateY(-1px);
        }

        input[type="password"]:disabled {
            background: var(--gray-100);
            cursor: not-allowed;
        }

        .password-strength {
            margin-top: 12px;
        }

        .strength-bar {
            height: 6px;
            background: var(--gray-200);
            border-radius: 3px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-weak { width: 33%; background: var(--error); }
        .strength-medium { width: 66%; background: var(--warning); }
        .strength-strong { width: 100%; background: var(--success); }

        .strength-text {
            font-size: 13px;
            font-weight: 600;
        }

        .requirements {
            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid var(--gray-200);
        }

        .requirements-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirements-title::before {
            content: '‚úì';
            background: var(--secondary);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray-600);
            margin-bottom: 10px;
            font-size: 13px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement.met {
            color: var(--success);
            background: rgba(0, 200, 83, 0.05);
        }

        .requirement svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
            box-shadow: 0 4px 15px rgba(0, 78, 137, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(0, 78, 137, 0.4);
        }

        .redirect-info {
            margin-top: 16px;
            padding: 16px;
            background: var(--gray-50);
            border-radius: 10px;
            font-size: 14px;
            color: var(--gray-700);
            border-left: 4px solid var(--accent);
        }

        .countdown {
            font-weight: 700;
            color: var(--primary);
            font-size: 20px;
        }

        .debug-toggle {
            margin-top: 12px;
        }

        .debug-info {
            background: var(--gray-900);
            color: #4ade80;
            padding: 16px;
            border-radius: 10px;
            margin-top: 16px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.6;
            border: 2px solid var(--gray-700);
        }

        .hidden {
            display: none;
        }

        .tech-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 193, 7, 0.1);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
            border: 1px solid var(--accent);
        }

        @media (max-width: 640px) {
            .container {
                border-radius: 0;
            }

            .header, .content {
                padding: 24px 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîß</div>
            <h1>Restablecer Contrase√±a</h1>
            <p class="subtitle">Plataforma de <span class="brand-name">Servicios T√©cnicos</span></p>
            <div class="tech-badge">
                ‚ö° Seguridad Verificada
            </div>
        </div>

        <div class="content">
            <div id="statusContainer">
                <div class="status loading">
                    <div class="spinner"></div>
                    <p><strong>Verificando enlace de seguridad...</strong></p>
                    <p style="font-size: 13px; margin-top: 4px; opacity: 0.8;">Por favor espera un momento</p>
                </div>
            </div>

            <form id="resetForm" class="hidden">
                <div class="form-group">
                    <label for="password">Nueva Contrase√±a</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            required 
                            minlength="6"
                            placeholder="M√≠nimo 6 caracteres"
                            autocomplete="new-password">
                    </div>
                    
                    <div class="password-strength hidden" id="strengthIndicator">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthBar"></div>
                        </div>
                        <span class="strength-text" id="strengthText"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            required 
                            minlength="6"
                            placeholder="Repite tu contrase√±a"
                            autocomplete="new-password">
                    </div>
                </div>

                <div class="requirements">
                    <div class="requirements-title">Requisitos de seguridad</div>
                    <div class="requirement" id="reqLength">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke-width="2"/>
                        </svg>
                        <span>M√≠nimo 6 caracteres</span>
                    </div>
                    <div class="requirement" id="reqMatch">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke-width="2"/>
                        </svg>
                        <span>Las contrase√±as coinciden</span>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    üîí Actualizar Contrase√±a
                </button>
            </form>

            <div id="debugContainer" class="debug-info hidden"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const tokenHash = urlParams.get('token_hash');
        const type = urlParams.get('type');
        
        const elements = {
            statusContainer: document.getElementById('statusContainer'),
            debugContainer: document.getElementById('debugContainer'),
            resetForm: document.getElementById('resetForm'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirmPassword'),
            submitBtn: document.getElementById('submitBtn'),
            strengthIndicator: document.getElementById('strengthIndicator'),
            strengthBar: document.getElementById('strengthBar'),
            strengthText: document.getElementById('strengthText'),
            reqLength: document.getElementById('reqLength'),
            reqMatch: document.getElementById('reqMatch')
        };
        
        let debugLogs = [];
        let supabaseClient = null;

        function log(message) {
            const timestamp = new Date().toISOString().split('T')[1].slice(0, -1);
            debugLogs.push(`[${timestamp}] ${message}`);
            elements.debugContainer.innerHTML = debugLogs.join('<br>');
            console.log(message);
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return Math.min(strength, 3);
        }

        function updatePasswordStrength() {
            const password = elements.password.value;
            
            if (password.length > 0) {
                elements.strengthIndicator.classList.remove('hidden');
                const strength = calculatePasswordStrength(password);
                
                elements.strengthBar.className = 'strength-fill';
                if (strength === 1) {
                    elements.strengthBar.classList.add('strength-weak');
                    elements.strengthText.textContent = '‚ö†Ô∏è D√©bil';
                    elements.strengthText.style.color = 'var(--error)';
                } else if (strength === 2) {
                    elements.strengthBar.classList.add('strength-medium');
                    elements.strengthText.textContent = '‚ö° Media';
                    elements.strengthText.style.color = 'var(--warning)';
                } else {
                    elements.strengthBar.classList.add('strength-strong');
                    elements.strengthText.textContent = '‚úì Fuerte';
                    elements.strengthText.style.color = 'var(--success)';
                }
            } else {
                elements.strengthIndicator.classList.add('hidden');
            }
            
            updateRequirements();
        }

        function updateRequirements() {
            const password = elements.password.value;
            const confirmPassword = elements.confirmPassword.value;

            if (password.length >= 6) {
                elements.reqLength.classList.add('met');
                elements.reqLength.querySelector('svg').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
            } else {
                elements.reqLength.classList.remove('met');
                elements.reqLength.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10" stroke-width="2"/>';
            }

            if (confirmPassword && password === confirmPassword) {
                elements.reqMatch.classList.add('met');
                elements.reqMatch.querySelector('svg').innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>';
            } else {
                elements.reqMatch.classList.remove('met');
                elements.reqMatch.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10" stroke-width="2"/>';
            }
        }

        elements.password.addEventListener('input', updatePasswordStrength);
        elements.confirmPassword.addEventListener('input', updateRequirements);

        async function loadConfig() {
            try {
                log('Cargando configuraci√≥n...');
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const config = await response.json();
                log('‚úì Configuraci√≥n cargada');
                return config;
            } catch (error) {
                log(`‚úó Error loading config: ${error.message}`);
                return null;
            }
        }

        async function verifyRecovery() {
            log('Iniciando verificaci√≥n');
            
            const finalToken = tokenHash || token;
            
            if (!finalToken || type !== 'recovery') {
                log(`‚úó Token inv√°lido o tipo incorrecto`);
                showError('Enlace de recuperaci√≥n inv√°lido. Por favor, solicita un nuevo enlace.');
                return;
            }

            try {
                const config = await loadConfig();
                if (!config?.supabaseUrl || !config?.supabaseAnonKey) {
                    log('‚úó Configuraci√≥n inv√°lida');
                    showError('Error de configuraci√≥n. Contacta al administrador.');
                    return;
                }

                const { createClient } = supabase;
                supabaseClient = createClient(config.supabaseUrl, config.supabaseAnonKey, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: false,
                        detectSessionInUrl: false
                    }
                });

                log('Verificando token...');

                const { data, error } = await supabaseClient.auth.verifyOtp({
                    token_hash: finalToken,
                    type: 'recovery'
                });

                if (error) {
                    log(`‚úó Error: ${error.message}`);
                    showError(error.message || 'Error al verificar el enlace. Por favor, solicita un nuevo enlace de recuperaci√≥n.');
                    return;
                }

                if (!data.session) {
                    log('‚úó No se recibi√≥ sesi√≥n');
                    showError('No se pudo establecer la sesi√≥n. Por favor, solicita un nuevo enlace.');
                    return;
                }

                log(`‚úì Verificaci√≥n exitosa para: ${data.user?.email}`);
                showForm();

            } catch (error) {
                log(`‚úó Exception: ${error.message}`);
                showError('Error de conexi√≥n. Por favor, intenta nuevamente.');
            }
        }

        function showForm() {
            elements.statusContainer.innerHTML = `
                <div class="status success">
                    <span class="icon">‚úÖ</span>
                    <p><strong>Enlace Verificado Correctamente</strong></p>
                    <p style="font-size: 13px; margin-top: 4px; opacity: 0.9;">Ahora puedes establecer tu nueva contrase√±a de acceso</p>
                </div>
            `;
            elements.resetForm.classList.remove('hidden');
        }

        elements.resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = elements.password.value;
            const confirmPassword = elements.confirmPassword.value;

            if (password.length < 6) {
                alert('‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres');
                return;
            }

            if (password !== confirmPassword) {
                alert('‚ö†Ô∏è Las contrase√±as no coinciden');
                return;
            }

            elements.submitBtn.disabled = true;
            elements.submitBtn.innerHTML = '<div style="width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite;"></div> Procesando...';

            try {
                log('Actualizando contrase√±a...');
                
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    log(`‚úó Error: ${error.message}`);
                    throw error;
                }

                log('‚úì Contrase√±a actualizada');
                await supabaseClient.auth.signOut();
                showSuccess();

            } catch (error) {
                log(`‚úó Exception: ${error.message}`);
                alert(`‚ùå Error: ${error.message}`);
                elements.submitBtn.disabled = false;
                elements.submitBtn.innerHTML = 'üîí Actualizar Contrase√±a';
            }
        });

        function showSuccess() {
            elements.resetForm.classList.add('hidden');
            let countdown = 5;
            
            elements.statusContainer.innerHTML = `
                <div class="status success">
                    <span class="icon">‚úÖ</span>
                    <p><strong>¬°Contrase√±a Actualizada Exitosamente!</strong></p>
                    <p style="font-size: 14px; margin-top: 8px; opacity: 0.9;">Tu contrase√±a ha sido cambiada correctamente. Ya puedes iniciar sesi√≥n con tu nueva contrase√±a.</p>
                    <div class="redirect-info">
                        üîÑ Redirigiendo a la aplicaci√≥n en <span class="countdown">${countdown}</span> segundos
                    </div>
                    <a href="loginpro://password-changed" class="btn" style="margin-top: 16px;">
                        üöÄ Abrir Aplicaci√≥n Ahora
                    </a>
                </div>
            `;

            const interval = setInterval(() => {
                countdown--;
                const el = document.querySelector('.countdown');
                if (el) el.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = 'loginpro://password-changed';
                }
            }, 1000);
        }

        function showError(message) {
            elements.statusContainer.innerHTML = `
                <div class="status error">
                    <span class="icon">‚ùå</span>
                    <p><strong>Error en la Verificaci√≥n</strong></p>
                    <p style="font-size: 14px; margin-top: 8px; opacity: 0.9;">${message}</p>
                    <a href="loginpro://error" class="btn" style="margin-top: 16px;">
                        ‚Üê Volver a la Aplicaci√≥n
                    </a>
                    <button type="button" onclick="document.getElementById('debugContainer').classList.toggle('hidden')" class="btn btn-secondary debug-toggle">
                        üîç Ver Detalles T√©cnicos
                    </button>
                </div>
            `;
            elements.debugContainer.classList.remove('hidden');
        }

        window.addEventListener('DOMContentLoaded', verifyRecovery);
    </script>
</body>
</html>
